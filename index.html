<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Color Scheme API</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<section id="main">
    <input type="color" id="color-picker">
    <div id="format-menu">
        <div id="btn-dropdown"><i class="bx bx-chevron-down" id="arrow"></i></div>
        <div id="dropdown">
            <a class="btn" id="selected">Monochrome</a>
            <a class="btn">Monochrome-dark</a>
            <a class="btn">Monochrome-light</a>
            <a class="btn">Analogic</a>
            <a class="btn">Complement</a>
            <a class="btn">Analogic-complement</a>
            <a class="btn">Triad</a>
        </div>
    </div>
    <button id="get-color-scheme">Get color scheme</button>
</section>
<section id="scheme">
    <div id="color-template"> 
    </div>
    <div id="color-name">
    </div>
</section>

</body>

</html>
